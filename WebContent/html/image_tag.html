<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		페이지에 이미지삽인은 img태그를 사용
		태그마다 고유한 속성을 가지고 있음 
		img는 src="이미지파일 경로"를 가지고 있음
		
		../ : 현재 파일의 상위 디렉토리를 의미		
		./ 	: 현재 파일의 디렉토리를 의미, 경로 지정시 동일한 위치에 있는 경우에는 ./생략 가능
		
		px , % 두가지 길이가 있음
		
		alt : 해당 이미지가 어떤 내용인지를 적어주는 것
		
		홀테그인 경우에는 마지막에 /을 붙여 끝임을 알려준다.
		안붙여도 동작은 함
		
	  -->
	<img alt="강아지" src="../image/image1.jpeg" width="200px" height="200px" />
	<img alt="라이언" src="../image/image2.png" width="200px" height="200px" />

	<img src="../image/image1.jpeg" width="50%" height="50%">
	<img src="/JSP/image/image1.jpeg" width="50%" height="50%">
	
	<hr />
	<!-- 구분선 -->

	<!-- 다른 페이지에 링크를 걸 때 a태그를 사용 href에 연결한 페이지 주소를 연결  -->
	<a href="text_tag.html">text_tag.html로 이동</a>
	<a href="https://www.google.com">구글로 이동</a>

	<a href="text_tag.html"> 
		<img src="../image/image3.jpeg" />
	</a>


</body>
</html>
